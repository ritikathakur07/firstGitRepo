<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h1>&nbsp; &nbsp;&nbsp; STUDENT REGISTRATION PAGE</h1>
    <br />
    <img
      src="C:\Users\Divya\Pictures\photos\studentMgmt.jpg"
      alt="Img not available"
      width="100"
      height="200"
    />
    <br />

    <form>
      <table border="15px">
        <tr>
          <td>
            Name :
            <input type="text" id="fname" name="fname" />

            Middle name :
            <input type="text" id="mname" name="mname" />
          </td>
          <td>
            Last name :
            <input type="text" id="lname" name="name" /><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            Date of Birth:
            <input type="date" id="dob" name="dob" /><br /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for="fathername">Father's name :</label>
            <input type="text" id="fathername" name="fathername" /><br /><br />
          </td>
          <td>
            <label for="phone">Father's Phone No. :</label>
            <input
              type="text"
              id="fatherphone"
              name="fatherphone"
            /><br /><br />
          </td>
        </tr>
        <tr>
          <td>Address :</td>
          <td></td>
        </tr>
        <tr>
          <td>Gender :</td>
          <td>
            <input type="radio" id="dfdf" name="gen" value="male" /> Male
            <input type="radio" id="hhhhhhh" name="gen" checked="checked"value="female"/>Female
          </td>
        </tr>
        <tr>
          <td>
            <label for="course"> Course : </label>
          </td>
          <td>
            <select id="course">
              <option value="MCA">MCA</option>
              <option value="BCA">BCA</option>
              <option value="MSc">MSc</option>
              <option value="BSc">BSc</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button">SUBMIT</button>
          </td>
        </tr>
      </table>
    </form>
